<html>

<head>
    <title> REGISTRATION FORM </title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="../js/registration.js"></script>
</head>

<body>
    <!-- This is registration templete -->
    <div class="container" id="registration">
        <div class="form">
            <div class="form-header">
                <h1> REGISTRATION FORM </h1>
            </div>
            <div class="form-content">
                <div class="row m-b-5">
                    <div class="col-md-4">
                        <b>Name</b>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Enter your Name" id="Name" />
                    </div>
                </div>
                <div class="row m-b-5">
                    <div class="col-md-4">
                        <b>Email</b>
                    </div>
                    <div class="col-md-8">
                        <input type="email" class="form-control" placeholder="abc@gmail.com" id="Email" />
                    </div>
                </div>
                <div class="row m-b-5">
                    <div class="col-md-4">
                        <b>Password</b>
                    </div>
                    <div class="col-md-8">
                        <input type="password" class="form-control" placeholder="Enter your password" id="Password" />
                    </div>
                </div>
                <div class="row m-b-5">
                    <div class="col-md-4">
                        <b>Confirm Password</b>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Enter your password"
                            id="confirmPassword" />
                    </div>
                </div>
                <div class="row m-b-5">
                    <div class="col-md-4">
                        <b>Phone</b>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control" placeholder="Enter your number" id="phoneNumber" />
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <div class="row">
                    <div class="col-md-6 show-right">
                        <button class="btn btn-warning" type="submit" onclick="submitUser()">Submit</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary" type="button" onclick="backToLogin()">Back To Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- This is login templete -->

    <div class="container" id="login">
        <div class="form">
            <div class="form-header">
                <h1> LOGIN FORM </h1>
            </div>
            <div class="form-content">
                <div class="row m-b-5">
                    <div class="col-md-4">
                        <b class="title">Email</b>
                    </div>
                    <div class="col-md-8">
                        <input type="email" class="form-control" placeholder="abc@gmail.com" id="LEmail" />
                    </div>
                </div>
                <div class="row m-b-5">
                    <div class="col-md-4">
                        <b class="title">Password</b>
                    </div>
                    <div class="col-md-8">
                        <input type="password" class="form-control" placeholder="Enter your password" id="LPassword" />
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <div class="row">
                    <div class="col-md-6 show-right">
                        <button class="btn btn-danger" type="submit" onclick="login()">Login</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary" type="button" onclick="createNewAccount()">Create New
                                Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
